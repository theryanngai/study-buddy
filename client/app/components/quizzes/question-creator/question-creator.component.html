<div class="form-group col s12">
  <span><label for="questionText">Question Text</label></span>
  <input [(ngModel)]="questionText" id="questionText" name="questionText"
         type="text" class="form-control">
</div>

<div class="form-group col s12">
  <span><label for="correctAnswerId">Correct Answer ID</label></span>
  <input [(ngModel)]="correctAnswerId" id="correctAnswerId" name="correctAnswerId"
         type="text" class="form-control">
</div>
