<div class="container">
  <h1>Quiz Creator</h1>
  <form #quizCreator="ngForm" (ngSubmit)="submit(quizCreator.value)">
    <div class="form-group col s12">
      <span><label for="title">Title</label></span>
      <input [(ngModel)]="title" id="title" name="title"
             type="text" class="form-control">
    </div>

    <div class="form-group col s12">
      <span><label for="description">Description</label></span>
      <input [(ngModel)]="description" id="description" name="description"
             type="text" class="form-control">
    </div>

    <question-creator></question-creator>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
