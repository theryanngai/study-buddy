<div class="form-group col s12">
  <span><label for="answerText">Answer Text</label></span>
  <input [(ngModel)]="answerText" id="answerText" name="answerText"
         type="text" class="form-control">
</div>

<div class="form-group col s12">
  <span><label for="isCorrect">Correct Answer?</label></span>
  <input [(ngModel)]="isCorrect" id="isCorrect" name="isCorrect"
         type="text" class="form-control">
</div>
