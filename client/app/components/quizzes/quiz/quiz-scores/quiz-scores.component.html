<h1>{{ quiz.title }}</h1>

<h3>Most Recent Attempts for this Quiz:</h3>
<ul>
  <li *ngFor="let scoreObject of scores">
    <h4>
      {{ scoreObject.correctCount + '/' + scoreObject.incorrectCount + ': '}}
      <span class="score-percentage"> {{ scoreObject.score*100 + '%' }}</span>
    </h4>
  </li>
</ul>

<h3>Your Average Score for this Quiz:</h3>
<h1><span class="average-percentage">{{ averagePercentage }}</span></h1>
<br>
<a (click)="callParent()">Back to Quiz</a>
